<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave Calendar</title>

  <link rel="icon" href="data:,">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    // --- Helpers ---
    const labelForDayHours = (hours) => {
      if (hours >= 8) return "Full Day";
      if (hours === 4) return "Half Day";
      return `${hours}h`;
    };

    // Mock employee + leave data
    const mockEmployees = [
      { id: "1", name: "Andy Goodall", role: "CNC", totalLeave: 16, usedLeave: 0 }
    ];

    const mockLeave = [
      { id: "l1", employeeId: "1", type: "Annual Leave", startDate: "2025-08-18", endDate: "2025-08-18", hours: 8 },
      { id: "l2", employeeId: "1", type: "Annual Leave", startDate: "2025-08-27", endDate: "2025-08-27", hours: 4 }
    ];

    // --- Components ---
    function Drawer({ date, leaves, employees, onClose }) {
      if (!date) return null;
      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div className="bg-white rounded-lg w-3/4 max-w-2xl shadow-lg p-6">
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-lg font-bold">
                {date.toLocaleDateString("en-GB", { weekday: "long", day: "numeric", month: "long", year: "numeric" })}
              </h2>
              <button onClick={onClose} className="text-gray-500">✕</button>
            </div>
            <button className="mb-4 px-4 py-2 bg-blue-600 text-white rounded">Add Leave</button>
            {leaves.length > 0 ? (
              leaves.map((leave) => {
                const emp = employees.find(e => e.id === leave.employeeId);
                const hoursForThisDay = leave.hours || 8;
                return (
                  <div key={leave.id} className="border rounded p-3 mb-2 flex justify-between items-center">
                    <div>
                      <p className="font-medium">{emp?.name}</p>
                      <p className="text-sm text-gray-600">
                        {leave.type} • {labelForDayHours(hoursForThisDay)}
                      </p>
                    </div>
                    <div>
                      <button className="mr-2 text-sm text-gray-500">Edit</button>
                      <button className="text-sm text-red-500">Delete</button>
                    </div>
                  </div>
                );
              })
            ) : (
              <p className="text-sm text-gray-500">No leave booked</p>
            )}
          </div>
        </div>
      );
    }

    function Calendar() {
      const [employees, setEmployees] = useState(mockEmployees);
      const [leaves, setLeaves] = useState(mockLeave);
      const [selectedDate, setSelectedDate] = useState(null);

      const today = new Date("2025-08-01");
      const month = today.getMonth();
      const year = today.getFullYear();

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const startDay = new Date(year, month, 1).getDay();

      const dates = [];
      for (let i = 0; i < startDay; i++) dates.push(null);
      for (let i = 1; i <= daysInMonth; i++) dates.push(new Date(year, month, i));

      const dayLeaves = (date) =>
        leaves.filter(l => new Date(l.startDate).toDateString() === date.toDateString());

      return (
        <div className="p-6">
          <h1 className="text-2xl font-bold mb-4">Leave Calendar</h1>
          <div className="grid grid-cols-7 gap-px bg-gray-200">
            {["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].map(d => (
              <div key={d} className="bg-gray-100 p-2 text-center font-medium">{d}</div>
            ))}
            {dates.map((date, idx) => {
              const leavesToday = date ? dayLeaves(date) : [];
              const uniqueEmployees = [...new Set(leavesToday.map(l => l.employeeId))];
              return (
                <div key={idx} className="bg-white h-24 p-1 relative">
                  {date && (
                    <div>
                      <div className="text-xs text-gray-500">{date.getDate()}</div>
                      <div className="space-y-1">
                        {uniqueEmployees.map(empId => {
                          const emp = employees.find(e => e.id === empId);
                          return (
                            <div
                              key={empId}
                              className="bg-green-100 text-green-800 text-xs rounded px-1 cursor-pointer"
                              onClick={() => setSelectedDate(date)}
                            >
                              {emp?.name}
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  )}
                </div>
              );
            })}
          </div>
          <Drawer
            date={selectedDate}
            leaves={selectedDate ? dayLeaves(selectedDate) : []}
            employees={employees}
            onClose={() => setSelectedDate(null)}
          />
        </div>
      );
    }

    function App() {
      return <Calendar />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
