<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Calendar</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/lucide-react.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const { Calendar, Clock, Users, Settings, Download, Plus, Filter, Search } = lucide;

        const LeaveCalendar = () => {
          const [currentDate, setCurrentDate] = useState(new Date());
          const [viewMode, setViewMode] = useState('month');
          const [selectedEmployee, setSelectedEmployee] = useState('all');
          const [showSettings, setShowSettings] = useState(false);
          const [searchTerm, setSearchTerm] = useState('');
          
          const [employees] = useState([
            {
              id: 1,
              name: 'Sarah Johnson',
              department: 'Engineering',
              totalLeave: 200,
              usedLeave: 64,
              avatar: 'SJ',
              color: '#3B82F6'
            },
            {
              id: 2,
              name: 'Michael Chen',
              department: 'Marketing',
              totalLeave: 160,
              usedLeave: 32,
              avatar: 'MC',
              color: '#10B981'
            },
            {
              id: 3,
              name: 'Emma Davis',
              department: 'HR',
              totalLeave: 180,
              usedLeave: 96,
              avatar: 'ED',
              color: '#F59E0B'
            },
            {
              id: 4,
              name: 'James Wilson',
              department: 'Sales',
              totalLeave: 200,
              usedLeave: 48,
              avatar: 'JW',
              color: '#EF4444'
            }
          ]);

          const [leaveRequests] = useState([
            {
              id: 1,
              employeeId: 1,
              startDate: new Date(2025, 7, 25),
              endDate: new Date(2025, 7, 29),
              type: 'Annual Leave',
              status: 'approved',
              hours: 40
            },
            {
              id: 2,
              employeeId: 2,
              startDate: new Date(2025, 8, 2),
              endDate: new Date(2025, 8, 6),
              type: 'Sick Leave',
              status: 'approved',
              hours: 40
            },
            {
              id: 3,
              employeeId: 3,
              startDate: new Date(2025, 8, 15),
              endDate: new Date(2025, 8, 16),
              type: 'Personal Leave',
              status: 'pending',
              hours: 16
            }
          ]);

          const [companyBranding] = useState({
            companyName: 'Your Company',
            primaryColor: '#3B82F6',
            logo: null
          });

          const filteredEmployees = useMemo(() => {
            return employees.filter(emp => 
              emp.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
              emp.department.toLowerCase().includes(searchTerm.toLowerCase())
            );
          }, [employees, searchTerm]);

          const getCalendarDays = () => {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const days = [];
            const currentDay = new Date(startDate);
            
            for (let i = 0; i < 42; i++) {
              days.push(new Date(currentDay));
              currentDay.setDate(currentDay.getDate() + 1);
            }
            
            return days;
          };

          const getLeaveForDate = (date) => {
            return leaveRequests.filter(leave => {
              const leaveStart = new Date(leave.startDate);
              const leaveEnd = new Date(leave.endDate);
              return date >= leaveStart && date <= leaveEnd;
            });
          };

          const formatHours = (hours) => {
            const days = Math.floor(hours / 8);
            const remainingHours = hours % 8;
            return remainingHours > 0 ? `${days}d ${remainingHours}h` : `${days}d`;
          };

          const getStatusColor = (status) => {
            switch(status) {
              case 'approved': return 'bg-green-100 text-green-800';
              case 'pending': return 'bg-yellow-100 text-yellow-800';
              case 'rejected': return 'bg-red-100 text-red-800';
              default: return 'bg-gray-100 text-gray-800';
            }
          };

          const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
          ];

          const navigateMonth = (direction) => {
            setCurrentDate(prev => {
              const newDate = new Date(prev);
              newDate.setMonth(prev.getMonth() + direction);
              return newDate;
            });
          };

          return (
            <div className="min-h-screen bg-gray-50">
              <div className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-6 py-4">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center space-x-4">
                      <div className="flex items-center space-x-2">
                        <Calendar className="h-8 w-8" style={{ color: companyBranding.primaryColor }} />
                        <h1 className="text-2xl font-bold text-gray-900">{companyBranding.companyName} Leave Calendar</h1>
                      </div>
                    </div>
                    
                    <div className="flex items-center space-x-4">
                      <div className="relative">
                        <Search className="h-4 w-4 absolute left-3 top-3 text-gray-400" />
                        <input
                          type="text"
                          placeholder="Search employees..."
                          value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                          className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      
                      <select
                        value={selectedEmployee}
                        onChange={(e) => setSelectedEmployee(e.target.value)}
                        className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      >
                        <option value="all">All Employees</option>
                        {employees.map(emp => (
                          <option key={emp.id} value={emp.id}>{emp.name}</option>
                        ))}
                      </select>
                      
                      <div className="flex bg-gray-100 rounded-lg p-1">
                        {['week', 'month', 'year'].map(mode => (
                          <button
                            key={mode}
                            onClick={() => setViewMode(mode)}
                            className={`px-3 py-1 rounded-md text-sm font-medium capitalize transition-colors ${
                              viewMode === mode 
                                ? 'bg-white text-gray-900 shadow-sm' 
                                : 'text-gray-600 hover:text-gray-900'
                            }`}
                          >
                            {mode}
                          </button>
                        ))}
                      </div>
                      
                      <button className="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <Plus className="h-4 w-4" />
                        <span>Add Leave</span>
                      </button>
                      
                      <button 
                        onClick={() => setShowSettings(!showSettings)}
                        className="p-2 text-gray-400 hover:text-gray-600 transition-colors"
                      >
                        <Settings className="h-5 w-5" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div className="max-w-7xl mx-auto px-6 py-8">
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                  <div className="lg:col-span-1">
                    <div className="bg-white rounded-xl shadow-sm border p-6">
                      <div className="flex items-center justify-between mb-6">
                        <h2 className="text-lg font-semibold text-gray-900">Team Overview</h2>
                        <Users className="h-5 w-5 text-gray-400" />
                      </div>
                      
                      <div className="space-y-4">
                        {filteredEmployees.map(employee => {
                          const remainingHours = employee.totalLeave - employee.usedLeave;
                          const usagePercentage = (employee.usedLeave / employee.totalLeave) * 100;
                          
                          return (
                            <div 
                              key={employee.id}
                              className="p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow cursor-pointer"
                              onClick={() => setSelectedEmployee(employee.id.toString())}
                            >
                              <div className="flex items-center space-x-3 mb-3">
                                <div 
                                  className="w-10 h-10 rounded-full flex items-center justify-center text-white font-medium"
                                  style={{ backgroundColor: employee.color }}
                                >
                                  {employee.avatar}
                                </div>
                                <div className="flex-1">
                                  <h3 className="font-medium text-gray-900">{employee.name}</h3>
                                  <p className="text-sm text-gray-500">{employee.department}</p>
                                </div>
                              </div>
                              
                              <div className="space-y-2">
                                <div className="flex justify-between text-sm">
                                  <span className="text-gray-600">Used:</span>
                                  <span className="font-medium">{formatHours(employee.usedLeave)}</span>
                                </div>
                                <div className="flex justify-between text-sm">
                                  <span className="text-gray-600">Remaining:</span>
                                  <span className="font-medium text-green-600">{formatHours(remainingHours)}</span>
                                </div>
                                
                                <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                  <div 
                                    className="h-2 rounded-full transition-all duration-300"
                                    style={{ 
                                      width: `${usagePercentage}%`,
                                      backgroundColor: employee.color 
                                    }}
                                  />
                                </div>
                                <div className="text-xs text-gray-500 text-center">
                                  {usagePercentage.toFixed(1)}% used
                                </div>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </div>

                  <div className="lg:col-span-3">
                    <div className="bg-white rounded-xl shadow-sm border">
                      <div className="flex items-center justify-between p-6 border-b">
                        <div className="flex items-center space-x-4">
                          <button 
                            onClick={() => navigateMonth(-1)}
                            className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                          >
                            ←
                          </button>
                          <h2 className="text-xl font-semibold text-gray-900">
                            {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                          </h2>
                          <button 
                            onClick={() => navigateMonth(1)}
                            className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                          >
                            →
                          </button>
                        </div>
                        
                        <div className="flex items-center space-x-2">
                          <button className="flex items-center space-x-2 px-4 py-2 text-gray-600 hover:text-gray-900 transition-colors">
                            <Download className="h-4 w-4" />
                            <span>Export</span>
                          </button>
                          <button className="flex items-center space-x-2 px-4 py-2 text-gray-600 hover:text-gray-900 transition-colors">
                            <Filter className="h-4 w-4" />
                            <span>Filter</span>
                          </button>
                        </div>
                      </div>

                      <div className="p-6">
                        <div className="grid grid-cols-7 gap-1 mb-2">
                          {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                            <div key={day} className="p-3 text-center text-sm font-medium text-gray-500">
                              {day}
                            </div>
                          ))}
                        </div>

                        <div className="grid grid-cols-7 gap-1">
                          {getCalendarDays().map((date, index) => {
                            const isCurrentMonth = date.getMonth() === currentDate.getMonth();
                            const isToday = date.toDateString() === new Date().toDateString();
                            const dayLeaves = getLeaveForDate(date);
                            
                            return (
                              <div
                                key={index}
                                className={`min-h-24 p-2 border border-gray-200 hover:bg-gray-50 transition-colors ${
                                  !isCurrentMonth ? 'bg-gray-50 text-gray-400' : ''
                                } ${isToday ? 'bg-blue-50 border-blue-200' : ''}`}
                              >
                                <div className={`text-sm font-medium mb-1 ${
                                  isToday ? 'text-blue-600' : isCurrentMonth ? 'text-gray-900' : 'text-gray-400'
                                }`}>
                                  {date.getDate()}
                                </div>
                                
                                <div className="space-y-1">
                                  {dayLeaves.map(leave => {
                                    const employee = employees.find(emp => emp.id === leave.employeeId);
                                    if (!employee) return null;
                                    
                                    return (
                                      <div
                                        key={`${leave.id}-${date.getTime()}`}
                                        className={`text-xs px-2 py-1 rounded text-center truncate ${getStatusColor(leave.status)}`}
                                        title={`${employee.name} - ${leave.type}`}
                                      >
                                        {employee.name.split(' ')[0]}
                                      </div>
                                    );
                                  })}
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      </div>
                    </div>

                    <div className="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
                      <div className="bg-white rounded-xl shadow-sm border p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-sm font-medium text-gray-600">Total Leave Requests</p>
                            <p className="text-2xl font-bold text-gray-900">{leaveRequests.length}</p>
                          </div>
                          <Clock className="h-8 w-8 text-blue-500" />
                        </div>
                      </div>
                      
                      <div className="bg-white rounded-xl shadow-sm border p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-sm font-medium text-gray-600">Pending Approvals</p>
                            <p className="text-2xl font-bold text-yellow-600">
                              {leaveRequests.filter(req => req.status === 'pending').length}
                            </p>
                          </div>
                          <Filter className="h-8 w-8 text-yellow-500" />
                        </div>
                      </div>
                      
                      <div className="bg-white rounded-xl shadow-sm border p-6">
                        <div className="flex items-center justify-between">
                          <div>
                            <p className="text-sm font-medium text-gray-600">Team Utilization</p>
                            <p className="text-2xl font-bold text-green-600">
                              {Math.round(employees.reduce((acc, emp) => acc + (emp.usedLeave / emp.totalLeave * 100), 0) / employees.length)}%
                            </p>
                          </div>
                          <Users className="h-8 w-8 text-green-500" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {showSettings && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-xl p-6 w-full max-w-md">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-lg font-semibold">Calendar Settings</h3>
                      <button 
                        onClick={() => setShowSettings(false)}
                        className="text-gray-400 hover:text-gray-600"
                      >
                        ✕
                      </button>
                    </div>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Company Name
                        </label>
                        <input
                          type="text"
                          defaultValue={companyBranding.companyName}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                      </div>
                      
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Primary Color
                        </label>
                        <input
                          type="color"
                          defaultValue={companyBranding.primaryColor}
                          className="w-full h-10 border border-gray-300 rounded-lg"
                        />
                      </div>
                      
                      <div className="flex justify-end space-x-3 pt-4">
                        <button 
                          onClick={() => setShowSettings(false)}
                          className="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
                        >
                          Cancel
                        </button>
                        <button 
                          onClick={() => setShowSettings(false)}
                          className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                          Save Changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<LeaveCalendar />, document.getElementById('root'));
    </script>
</body>
</html>
