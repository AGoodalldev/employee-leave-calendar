<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atkin Guitars Leave Calendar</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233B82F6'><path d='M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z'/></svg>">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;
        
        // Simple icon components
        const Calendar = ({ className, style }) => (
            <svg className={className} style={style} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Plus = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
            </svg>
        );

        const UserAdd = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
        );

        const Edit = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const Trash = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const LeaveCalendar = () => {
          const [currentDate, setCurrentDate] = useState(new Date());
          const [viewMode, setViewMode] = useState('month');
          const [showQuickLeaveModal, setShowQuickLeaveModal] = useState(false);
          const [showEmployeeModal, setShowEmployeeModal] = useState(false);
          const [selectedDate, setSelectedDate] = useState(null);
          const [editingEmployee, setEditingEmployee] = useState(null);
          
          const [employees, setEmployees] = useState([
            {
              id: 1,
              name: 'Sarah Johnson',
              department: 'Workshop',
              totalLeave: 200,
              usedLeave: 64,
              avatar: 'SJ',
              color: '#3B82F6'
            },
            {
              id: 2,
              name: 'Michael Chen',
              department: 'Finishing',
              totalLeave: 160,
              usedLeave: 32,
              avatar: 'MC',
              color: '#10B981'
            },
            {
              id: 3,
              name: 'Emma Davis',
              department: 'Administration',
              totalLeave: 180,
              usedLeave: 96,
              avatar: 'ED',
              color: '#F59E0B'
            }
          ]);

          const [leaveRequests, setLeaveRequests] = useState([
            {
              id: 1,
              employeeId: 1,
              startDate: new Date(2025, 7, 25),
              endDate: new Date(2025, 7, 29),
              type: 'Annual Leave',
              status: 'approved',
              hours: 40
            }
          ]);

          const [quickLeaveForm, setQuickLeaveForm] = useState({
            employeeId: '1',
            days: 1,
            type: 'Annual Leave'
          });

          const [employeeForm, setEmployeeForm] = useState({
            name: '',
            department: '',
            totalLeave: '160',
            usedLeave: '0',
            color: '#3B82F6'
          });

          const companyBranding = {
            companyName: 'Atkin Guitars',
            primaryColor: '#3B82F6'
          };

          const colorOptions = [
            '#3B82F6', '#10B981', '#F59E0B', '#EF4444', 
            '#8B5CF6', '#06B6D4', '#84CC16', '#F97316'
          ];

          const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
          ];

          const generateInitials = (name) => {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
          };

          const formatHours = (hours) => {
            const days = Math.floor(hours / 8);
            const remainingHours = hours % 8;
            return remainingHours > 0 ? `${days}d ${remainingHours}h` : `${days}d`;
          };

          const getCalendarDays = () => {
            if (viewMode === 'week') {
              return getWeekDays();
            } else if (viewMode === 'year') {
              return getYearMonths();
            } else {
              return getMonthDays();
            }
          };

          const getMonthDays = () => {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const days = [];
            const currentDay = new Date(startDate);
            
            for (let i = 0; i < 42; i++) {
              days.push(new Date(currentDay));
              currentDay.setDate(currentDay.getDate() + 1);
            }
            
            return days;
          };

          const getWeekDays = () => {
            const startOfWeek = new Date(currentDate);
            const day = startOfWeek.getDay();
            startOfWeek.setDate(currentDate.getDate() - day);
            
            const days = [];
            for (let i = 0; i < 7; i++) {
              const day = new Date(startOfWeek);
              day.setDate(startOfWeek.getDate() + i);
              days.push(day);
            }
            return days;
          };

          const getYearMonths = () => {
            const year = currentDate.getFullYear();
            const months = [];
            for (let i = 0; i < 12; i++) {
              months.push(new Date(year, i, 1));
            }
            return months;
          };

          const getLeaveForDate = (date) => {
            return leaveRequests.filter(leave => {
              const leaveStart = new Date(leave.startDate);
              const leaveEnd = new Date(leave.endDate);
              return date >= leaveStart && date <= leaveEnd;
            });
          };

          const getStatusColor = (status) => {
            switch(status) {
              case 'approved': return 'bg-green-100 text-green-800';
              case 'pending': return 'bg-yellow-100 text-yellow-800';
              case 'rejected': return 'bg-red-100 text-red-800';
              default: return 'bg-gray-100 text-gray-800';
            }
          };

          const navigateMonth = (direction) => {
            setCurrentDate(prev => {
              const newDate = new Date(prev);
              if (viewMode === 'week') {
                newDate.setDate(prev.getDate() + (direction * 7));
              } else if (viewMode === 'year') {
                newDate.setFullYear(prev.getFullYear() + direction);
              } else {
                newDate.setMonth(prev.getMonth() + direction);
              }
              return newDate;
            });
          };

          const getViewTitle = () => {
            if (viewMode === 'week') {
              const startOfWeek = new Date(currentDate);
              const day = startOfWeek.getDay();
              startOfWeek.setDate(currentDate.getDate() - day);
              const endOfWeek = new Date(startOfWeek);
              endOfWeek.setDate(startOfWeek.getDate() + 6);
              
              if (startOfWeek.getMonth() === endOfWeek.getMonth()) {
                return `${monthNames[startOfWeek.getMonth()]} ${startOfWeek.getDate()}-${endOfWeek.getDate()}, ${startOfWeek.getFullYear()}`;
              } else {
                return `${monthNames[startOfWeek.getMonth()]} ${startOfWeek.getDate()} - ${monthNames[endOfWeek.getMonth()]} ${endOfWeek.getDate()}, ${startOfWeek.getFullYear()}`;
              }
            } else if (viewMode === 'year') {
              return currentDate.getFullYear().toString();
            } else {
              return `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            }
          };

          const getGridColumns = () => {
            if (viewMode === 'week') return 'grid-cols-7';
            if (viewMode === 'year') return 'grid-cols-4';
            return 'grid-cols-7';
          };

          const renderCalendarContent = () => {
            const days = getCalendarDays();
            
            if (viewMode === 'year') {
              return (
                <div className={`grid ${getGridColumns()} gap-4`}>
                  {days.map((month, index) => {
                    const monthLeaves = leaveRequests.filter(leave => {
                      const leaveStart = new Date(leave.startDate);
                      return leaveStart.getMonth() === month.getMonth() && leaveStart.getFullYear() === month.getFullYear();
                    });
                    
                    return (
                      <div key={index} className="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer" 
                           onClick={() => {
                             setCurrentDate(month);
                             setViewMode('month');
                           }}>
                        <h3 className="font-medium text-gray-900 mb-2">{monthNames[month.getMonth()]}</h3>
                        <div className="space-y-1">
                          {monthLeaves.slice(0, 3).map(leave => {
                            const employee = employees.find(emp => emp.id === leave.employeeId);
                            if (!employee) return null;
                            return (
                              <div key={leave.id} className={`text-xs px-2 py-1 rounded flex items-center justify-between group ${getStatusColor(leave.status)}`}>
                                <span className="truncate">{employee.name.split(' ')[0]}</span>
                                <button
                                  onClick={(e) => {
                                    e.stopPropagation();
                                    cancelSingleDayLeave(leave, month);
                                  }}
                                  className="opacity-0 group-hover:opacity-100 ml-1 p-0.5 hover:bg-red-200 rounded transition-all"
                                  title="Cancel leave"
                                >
                                  <X className="h-2 w-2" />
                                </button>
                              </div>
                            );
                          })}
                          {monthLeaves.length > 3 && (
                            <div className="text-xs text-gray-500">+{monthLeaves.length - 3} more</div>
                          )}
                        </div>
                      </div>
                    );
                  })}
                </div>
              );
            } else {
              return (
                <>
                  <div className={`grid ${getGridColumns()} gap-1 mb-2`}>
                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                      <div key={day} className="p-3 text-center text-sm font-medium text-gray-500">
                        {day}
                      </div>
                    ))}
                  </div>
                  <div className={`grid ${getGridColumns()} gap-1`}>
                    {days.map((date, index) => {
                      const isCurrentMonth = viewMode === 'week' || date.getMonth() === currentDate.getMonth();
                      const isToday = date.toDateString() === new Date().toDateString();
                      const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                      const dayLeaves = getLeaveForDate(date);
                      
                      return (
                        <div
                          key={index}
                          className={`${viewMode === 'week' ? 'min-h-[120px]' : 'min-h-[96px]'} p-2 border border-gray-200 hover:bg-gray-50 transition-colors relative group ${
                            !isCurrentMonth ? 'bg-gray-50 text-gray-400' : ''
                          } ${isToday ? 'bg-blue-50 border-blue-200' : ''} ${
                            isWeekend ? 'bg-gray-100' : ''
                          }`}
                        >
                          <div className="flex justify-between items-start mb-1">
                            <div className={`text-sm font-medium ${
                              isToday ? 'text-blue-600' : isCurrentMonth ? 'text-gray-900' : 'text-gray-400'
                            }`}>
                              {viewMode === 'week' ? `${monthNames[date.getMonth()].slice(0,3)} ${date.getDate()}` : date.getDate()}
                            </div>
                            {isCurrentMonth && (
                              <span 
                                onClick={() => openQuickLeaveModal(date)}
                                className="opacity-0 group-hover:opacity-100 transition-opacity w-5 h-5 rounded-full bg-blue-500 text-white flex items-center justify-center text-xs hover:bg-blue-600 cursor-pointer select-none"
                                title="Add leave for this day"
                              >
                                +
                              </span>
                            )}
                          </div>
                          
                          <div className="space-y-1">
                            {dayLeaves.map(leave => {
                              const employee = employees.find(emp => emp.id === leave.employeeId);
                              if (!employee) return null;
                              
                              return (
                                <div
                                  key={`${leave.id}-${date.getTime()}`}
                                  className={`text-xs px-2 py-1 rounded text-center truncate flex items-center justify-between group ${getStatusColor(leave.status)}`}
                                  title={`${employee.name} - ${leave.type}`}
                                >
                                  <span className="truncate flex-1">{employee.name.split(' ')[0]}</span>
                                  <button
                                    onClick={(e) => {
                                      e.stopPropagation();
                                      cancelSingleDayLeave(leave, date);
                                    }}
                                    className="opacity-0 group-hover:opacity-100 ml-1 p-0.5 hover:bg-red-200 rounded transition-all flex-shrink-0"
                                    title="Cancel leave"
                                  >
                                    <X className="h-2 w-2" />
                                  </button>
                                </div>
                              );
                            })}
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </>
              );
            }
          };

          const openQuickLeaveModal = (date) => {
            setSelectedDate(date);
            setQuickLeaveForm({
              employeeId: employees.length > 0 ? employees[0].id.toString() : '1',
              days: 1,
              type: 'Annual Leave'
            });
            setShowQuickLeaveModal(true);
          };

          const closeQuickLeaveModal = () => {
            setShowQuickLeaveModal(false);
            setSelectedDate(null);
          };

          const saveQuickLeave = () => {
            if (!quickLeaveForm.employeeId || !selectedDate) {
              alert('Please select an employee');
              return;
            }

            const days = parseInt(quickLeaveForm.days) || 1;
            const totalHours = days * 8;
            const employee = employees.find(emp => emp.id === parseInt(quickLeaveForm.employeeId));
            
            if (!employee) {
              alert('Please select a valid employee');
              return;
            }

            const remainingLeave = employee.totalLeave - employee.usedLeave;
            if (totalHours > remainingLeave) {
              alert(`Employee only has ${formatHours(remainingLeave)} remaining.`);
              return;
            }

            const startDate = new Date(selectedDate);
            const endDate = new Date(selectedDate);
            
            if (days > 1) {
              endDate.setDate(startDate.getDate() + days - 1);
            }

            const newLeaveRequest = {
              id: Math.max(...leaveRequests.map(req => req.id), 0) + 1,
              employeeId: parseInt(quickLeaveForm.employeeId),
              startDate: startDate,
              endDate: endDate,
              type: quickLeaveForm.type,
              status: 'pending',
              hours: totalHours
            };

            setLeaveRequests(prev => [...prev, newLeaveRequest]);
            setEmployees(prev => prev.map(emp => 
              emp.id === parseInt(quickLeaveForm.employeeId)
                ? { ...emp, usedLeave: emp.usedLeave + totalHours }
                : emp
            ));

            closeQuickLeaveModal();
          };

          const openEmployeeModal = (employee = null) => {
            if (employee) {
              setEditingEmployee(employee);
              setEmployeeForm({
                name: employee.name,
                department: employee.department,
                totalLeave: employee.totalLeave.toString(),
                usedLeave: employee.usedLeave.toString(),
                color: employee.color
              });
            } else {
              setEditingEmployee(null);
              setEmployeeForm({
                name: '',
                department: '',
                totalLeave: '160',
                usedLeave: '0',
                color: colorOptions[employees.length % colorOptions.length]
              });
            }
            setShowEmployeeModal(true);
          };

          const closeEmployeeModal = () => {
            setShowEmployeeModal(false);
            setEditingEmployee(null);
          };

          const saveEmployee = () => {
            if (!employeeForm.name.trim() || !employeeForm.department.trim()) {
              alert('Please fill in all required fields');
              return;
            }

            const totalLeave = parseInt(employeeForm.totalLeave) || 0;
            const usedLeave = parseInt(employeeForm.usedLeave) || 0;

            if (editingEmployee) {
              setEmployees(prev => prev.map(emp => 
                emp.id === editingEmployee.id 
                  ? {
                      ...emp,
                      name: employeeForm.name,
                      department: employeeForm.department,
                      totalLeave: totalLeave,
                      usedLeave: usedLeave,
                      color: employeeForm.color,
                      avatar: generateInitials(employeeForm.name)
                    }
                  : emp
              ));
            } else {
              const newId = Math.max(...employees.map(emp => emp.id)) + 1;
              const newEmployee = {
                id: newId,
                name: employeeForm.name,
                department: employeeForm.department,
                totalLeave: totalLeave,
                usedLeave: usedLeave,
                avatar: generateInitials(employeeForm.name),
                color: employeeForm.color
              };
              setEmployees(prev => [...prev, newEmployee]);
            }
            
            closeEmployeeModal();
          };

          const deleteEmployee = (employeeId) => {
            if (confirm('Are you sure you want to delete this employee?')) {
              setEmployees(prev => prev.filter(emp => emp.id !== employeeId));
            }
          };

          const cancelLeaveRequest = (leaveRequest) => {
            if (confirm(`Cancel leave request for ${employees.find(emp => emp.id === leaveRequest.employeeId)?.name}?`)) {
              // Remove the leave request
              setLeaveRequests(prev => prev.filter(req => req.id !== leaveRequest.id));
              
              // Return the hours back to the employee
              setEmployees(prev => prev.map(emp => 
                emp.id === leaveRequest.employeeId
                  ? { ...emp, usedLeave: emp.usedLeave - leaveRequest.hours }
                  : emp
              ));
            }
          };

          const cancelSingleDayLeave = (leaveRequest, specificDate) => {
            const employee = employees.find(emp => emp.id === leaveRequest.employeeId);
            if (confirm(`Cancel leave for ${employee?.name} on ${specificDate.toLocaleDateString()}?`)) {
              const leaveStart = new Date(leaveRequest.startDate);
              const leaveEnd = new Date(leaveRequest.endDate);
              const cancelDate = new Date(specificDate);
              
              // If it's a single day leave, just delete the whole request
              if (leaveStart.toDateString() === leaveEnd.toDateString()) {
                setLeaveRequests(prev => prev.filter(req => req.id !== leaveRequest.id));
                setEmployees(prev => prev.map(emp => 
                  emp.id === leaveRequest.employeeId
                    ? { ...emp, usedLeave: emp.usedLeave - leaveRequest.hours }
                    : emp
                ));
                return;
              }
              
              // For multi-day leave, we need to split or adjust the request
              const dailyHours = 8; // Assuming 8 hours per day
              
              if (cancelDate.toDateString() === leaveStart.toDateString()) {
                // Canceling first day - move start date to next day
                const newStartDate = new Date(leaveStart);
                newStartDate.setDate(leaveStart.getDate() + 1);
                
                setLeaveRequests(prev => prev.map(req => 
                  req.id === leaveRequest.id
                    ? { ...req, startDate: newStartDate, hours: req.hours - dailyHours }
                    : req
                ));
              } else if (cancelDate.toDateString() === leaveEnd.toDateString()) {
                // Canceling last day - move end date to previous day
                const newEndDate = new Date(leaveEnd);
                newEndDate.setDate(leaveEnd.getDate() - 1);
                
                setLeaveRequests(prev => prev.map(req => 
                  req.id === leaveRequest.id
                    ? { ...req, endDate: newEndDate, hours: req.hours - dailyHours }
                    : req
                ));
              } else {
                // Canceling middle day - split into two requests
                const newEndDate1 = new Date(cancelDate);
                newEndDate1.setDate(cancelDate.getDate() - 1);
                
                const newStartDate2 = new Date(cancelDate);
                newStartDate2.setDate(cancelDate.getDate() + 1);
                
                // Calculate days for each part
                const days1 = Math.ceil((newEndDate1 - leaveStart) / (1000 * 60 * 60 * 24)) + 1;
                const days2 = Math.ceil((leaveEnd - newStartDate2) / (1000 * 60 * 60 * 24)) + 1;
                
                const newId = Math.max(...leaveRequests.map(req => req.id)) + 1;
                
                setLeaveRequests(prev => [
                  ...prev.filter(req => req.id !== leaveRequest.id),
                  {
                    ...leaveRequest,
                    endDate: newEndDate1,
                    hours: days1 * dailyHours
                  },
                  {
                    ...leaveRequest,
                    id: newId,
                    startDate: newStartDate2,
                    hours: days2 * dailyHours
                  }
                ]);
              }
              
              // Return 8 hours back to the employee
              setEmployees(prev => prev.map(emp => 
                emp.id === leaveRequest.employeeId
                  ? { ...emp, usedLeave: emp.usedLeave - dailyHours }
                  : emp
              ));
            }
          };

          return (
            <div className="min-h-screen bg-gray-50">
              {/* Header */}
              <div className="bg-white shadow-sm border-b">
                <div className="max-w-7xl mx-auto px-6 py-4">
                  <div className="flex items-center justify-between flex-wrap gap-4">
                    <div className="flex items-center space-x-4">
                      <div className="flex items-center space-x-2">
                        <Calendar className="h-8 w-8" style={{ color: companyBranding.primaryColor }} />
                        <h1 className="text-2xl font-bold text-gray-900">{companyBranding.companyName} Leave Calendar</h1>
                      </div>
                    </div>
                    
                    <div className="flex items-center space-x-4">
                      <div className="flex bg-gray-100 rounded-lg p-1">
                        {['week', 'month', 'year'].map(mode => (
                          <button
                            key={mode}
                            onClick={() => setViewMode(mode)}
                            className={`px-3 py-1 rounded-md text-sm font-medium capitalize transition-colors ${
                              viewMode === mode 
                                ? 'bg-white text-gray-900 shadow-sm' 
                                : 'text-gray-600 hover:text-gray-900'
                            }`}
                          >
                            {mode}
                          </button>
                        ))}
                      </div>
                      
                      <button 
                        onClick={() => openEmployeeModal()}
                        className="flex items-center space-x-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                      >
                        <UserAdd className="h-4 w-4" />
                        <span>Add Employee</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              {/* Main Content */}
              <div className="max-w-7xl mx-auto px-6 py-8">
                <div className="grid grid-cols-1 lg:grid-cols-4 gap-8">
                  {/* Employee Sidebar */}
                  <div className="lg:col-span-1">
                    <div className="bg-white rounded-xl shadow-sm border p-6">
                      <div className="flex items-center justify-between mb-6">
                        <h2 className="text-lg font-semibold text-gray-900">Team Overview</h2>
                        <Users className="h-5 w-5 text-gray-400" />
                      </div>
                      
                      <div className="space-y-4">
                        {employees.map(employee => {
                          const remainingHours = employee.totalLeave - employee.usedLeave;
                          const usagePercentage = (employee.usedLeave / employee.totalLeave) * 100;
                          
                          return (
                            <div 
                              key={employee.id} 
                              className="p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow relative group"
                            >
                              <div className="absolute top-2 right-2 flex space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button
                                  onClick={() => openEmployeeModal(employee)}
                                  className="p-1 text-gray-400 hover:text-blue-600 transition-colors"
                                >
                                  <Edit className="h-4 w-4" />
                                </button>
                                <button
                                  onClick={() => deleteEmployee(employee.id)}
                                  className="p-1 text-gray-400 hover:text-red-600 transition-colors"
                                >
                                  <Trash className="h-4 w-4" />
                                </button>
                              </div>
                              
                              <div className="flex items-center space-x-3 mb-3">
                                <div 
                                  className="w-10 h-10 rounded-full flex items-center justify-center text-white font-medium"
                                  style={{ backgroundColor: employee.color }}
                                >
                                  {employee.avatar}
                                </div>
                                <div className="flex-1">
                                  <h3 className="font-medium text-gray-900">{employee.name}</h3>
                                  <p className="text-sm text-gray-500">{employee.department}</p>
                                </div>
                              </div>
                              
                              <div className="space-y-2">
                                <div className="flex justify-between text-sm">
                                  <span className="text-gray-600">Used:</span>
                                  <span className="font-medium">{formatHours(employee.usedLeave)}</span>
                                </div>
                                <div className="flex justify-between text-sm">
                                  <span className="text-gray-600">Remaining:</span>
                                  <span className="font-medium text-green-600">{formatHours(remainingHours)}</span>
                                </div>
                                
                                <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                  <div 
                                    className="h-2 rounded-full transition-all duration-300"
                                    style={{ 
                                      width: `${usagePercentage}%`,
                                      backgroundColor: employee.color 
                                    }}
                                  />
                                </div>
                                <div className="text-xs text-gray-500 text-center">
                                  {usagePercentage.toFixed(1)}% used
                                </div>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>
                  </div>

                  {/* Calendar */}
                  <div className="lg:col-span-3">
                    <div className="bg-white rounded-xl shadow-sm border">
                      <div className="flex items-center justify-between p-6 border-b">
                        <div className="flex items-center space-x-4">
                          <button 
                            onClick={() => navigateMonth(-1)}
                            className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                          >
                            ←
                          </button>
                          <h2 className="text-xl font-semibold text-gray-900">
                            {getViewTitle()}
                          </h2>
                          <button 
                            onClick={() => navigateMonth(1)}
                            className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                          >
                            →
                          </button>
                        </div>
                      </div>

                      <div className="p-6">
                        {renderCalendarContent()}
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              {/* Employee Modal */}
              {showEmployeeModal && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-xl p-6 w-full max-w-md">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-lg font-semibold">
                        {editingEmployee ? 'Edit Employee' : 'Add New Employee'}
                      </h3>
                      <button 
                        onClick={closeEmployeeModal}
                        className="text-gray-400 hover:text-gray-600"
                      >
                        ✕
                      </button>
                    </div>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Full Name *
                        </label>
                        <input
                          type="text"
                          value={employeeForm.name}
                          onChange={(e) => setEmployeeForm(prev => ({...prev, name: e.target.value}))}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="e.g., John Smith"
                        />
                      </div>
                      
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Department *
                        </label>
                        <select
                          value={employeeForm.department}
                          onChange={(e) => setEmployeeForm(prev => ({...prev, department: e.target.value}))}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                          <option value="">Select Department</option>
                          <option value="Workshop">Workshop</option>
                          <option value="Finishing">Finishing</option>
                          <option value="Administration">Administration</option>
                          <option value="Sales">Sales</option>
                          <option value="Quality Control">Quality Control</option>
                          <option value="Design">Design</option>
                          <option value="Maintenance">Maintenance</option>
                        </select>
                      </div>
                      
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Annual Leave Allocation (hours)
                        </label>
                        <input
                          type="number"
                          value={employeeForm.totalLeave}
                          onChange={(e) => setEmployeeForm(prev => ({...prev, totalLeave: e.target.value}))}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          min="0"
                          max="400"
                        />
                        <p className="text-xs text-gray-500 mt-1">
                          Standard: 160 hours (20 days), Senior: 200 hours (25 days)
                        </p>
                      </div>
                      
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Leave Used (hours)
                        </label>
                        <input
                          type="number"
                          value={employeeForm.usedLeave}
                          onChange={(e) => setEmployeeForm(prev => ({...prev, usedLeave: e.target.value}))}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          min="0"
                        />
                        <p className="text-xs text-gray-500 mt-1">
                          Remaining: {formatHours((parseInt(employeeForm.totalLeave) || 0) - (parseInt(employeeForm.usedLeave) || 0))}
                        </p>
                      </div>
                      
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Avatar Color
                        </label>
                        <div className="flex flex-wrap gap-2">
                          {colorOptions.map(color => (
                            <button
                              key={color}
                              type="button"
                              onClick={() => setEmployeeForm(prev => ({...prev, color}))}
                              className={`w-8 h-8 rounded-full border-2 transition-all ${
                                employeeForm.color === color ? 'border-gray-800 scale-110' : 'border-gray-300'
                              }`}
                              style={{ backgroundColor: color }}
                            />
                          ))}
                        </div>
                        <div className="mt-2 flex items-center space-x-2">
                          <div 
                            className="w-8 h-8 rounded-full flex items-center justify-center text-white font-medium text-sm"
                            style={{ backgroundColor: employeeForm.color }}
                          >
                            {employeeForm.name ? generateInitials(employeeForm.name) : '??'}
                          </div>
                          <span className="text-sm text-gray-600">Preview</span>
                        </div>
                      </div>
                      
                      <div className="flex justify-end space-x-3 pt-4">
                        <button 
                          onClick={closeEmployeeModal}
                          className="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
                        >
                          Cancel
                        </button>
                        <button 
                          onClick={saveEmployee}
                          className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                          {editingEmployee ? 'Update Employee' : 'Add Employee'}
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Quick Leave Modal */}
              {showQuickLeaveModal && selectedDate && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-xl p-6 w-full max-w-md">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-lg font-semibold">
                        Quick Add Leave - {selectedDate.toLocaleDateString()}
                      </h3>
                      <button 
                        onClick={closeQuickLeaveModal}
                        className="text-gray-400 hover:text-gray-600"
                      >
                        ✕
                      </button>
                    </div>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Employee
                        </label>
                        <select
                          value={quickLeaveForm.employeeId}
                          onChange={(e) => setQuickLeaveForm(prev => ({...prev, employeeId: e.target.value}))}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                          {employees.map(emp => (
                            <option key={emp.id} value={emp.id}>
                              {emp.name}
                            </option>
                          ))}
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Number of Days
                        </label>
                        <select
                          value={quickLeaveForm.days}
                          onChange={(e) => setQuickLeaveForm(prev => ({...prev, days: e.target.value}))}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                          <option value="1">1 Day (8 hours)</option>
                          <option value="2">2 Days (16 hours)</option>
                          <option value="3">3 Days (24 hours)</option>
                          <option value="5">5 Days (40 hours)</option>
                        </select>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Leave Type
                        </label>
                        <select
                          value={quickLeaveForm.type}
                          onChange={(e) => setQuickLeaveForm(prev => ({...prev, type: e.target.value}))}
                          className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                          <option value="Annual Leave">Annual Leave</option>
                          <option value="Sick Leave">Sick Leave</option>
                          <option value="Personal Leave">Personal Leave</option>
                        </select>
                      </div>
                      
                      <div className="flex justify-end space-x-3 pt-4">
                        <button 
                          onClick={closeQuickLeaveModal}
                          className="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
                        >
                          Cancel
                        </button>
                        <button 
                          onClick={saveQuickLeave}
                          className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                          Add Leave
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        // Render the app
        ReactDOM.render(<LeaveCalendar />, document.getElementById('root'));
    </script>
</body>
</html>
