<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atkin Guitars Leave Calendar</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script type="text/babel">

    const { useState } = React;

    // Utility to format leave length nicely
    const formatLeaveLength = (hours) => {
      if (hours === 8) return "Full Day";
      if (hours === 4) return "Half Day";
      if (hours < 8) return hours + "h";
      if (hours % 8 === 0) return (hours / 8) + "d";
      return hours + "h";
    };

    function LeaveCalendar() {
      const [leaves, setLeaves] = useState([
        { id: 1, employee: "Andy", type: "Annual Leave", hours: 8, startDate: "2025-08-18" },
        { id: 2, employee: "Andy", type: "Annual Leave", hours: 4, startDate: "2025-08-27" }
      ]);

      return (
        <div className="p-6">
          <h1 className="text-xl font-bold mb-4">Leave Calendar (Demo)</h1>
          <div className="space-y-2">
            {leaves.map(leave => (
              <div key={leave.id} className="p-3 bg-green-100 rounded">
                <strong>{leave.employee}</strong> — {leave.type} • {formatLeaveLength(leave.hours)} • {leave.startDate}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<LeaveCalendar />, document.getElementById("root"));
  </script>
</body>
</html>
